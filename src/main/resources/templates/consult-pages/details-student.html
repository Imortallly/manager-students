<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Terms | Manager</title>
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style-details.css}" />
    <link rel="shortcut icon" th:href="@{/img/back-to-school.png}" href="" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="content">
        <h1 class="title">Details Student</h1>
        <div class="grid">
            <p>Name: <span th:text="*{students.get().name}"></span></p>
            <p>Register: <span th:text="*{students.get().registration}"></span></p>
        </div>
        <div class="grid">
            <p>Course: <span th:text="*{students.get().course}"></span></p>
            <p>Shift: <span th:text="*{students.get().shift}"></span></p>
        </div>
        <div class="grid">
            <p>Status: <span th:text="*{students.get().status}"></span></p>
            <p></p>
        </div>
        <div class="grid">
            <p></p>
            <p></p>
        </div>
        <div class="grid">
            <p></p>
            <p></p>
        </div>
        <div class="grid">
            <p></p>
            <p></p>
        </div>
    </div>
</main>
</body>
</html>
