<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | Manager</title>
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style-register.css}" />
    <link rel="shortcut icon" th:href="@{/img/back-to-school.png}" href="" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="info">
            <div class="welcome-sign">
                <div class="img-logo"><img th:src="@{/img/back-to-school.png}"/></div>
                <br>
                <h2 class="connected-info-2" id="info-connected">To stay connected with us, log in with your personal information</h2>
                <button type="button" class="btn btn-primary btn-lg" id="loginButton1">Sign-in</button>
            </div>
        </div>
        <form method="post" action="#">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name*</label>
                <input type="text" class="form-control" id="exampleFormControlInput0" placeholder="Your Name" name="name" required>
                <div th:if="${errorMessageName}" class="errorPasswordAndEmail">
                    <p>Password or user as incorrect</p>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Username*</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username" name="user" required>
                <div th:if="${errorMessageUsername}" class="errorPasswordAndEmail">
                    <p>Password or user as incorrect</p>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address*</label>
                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com" name="email" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Create a password*</label>
                <input type="password" class="form-control" id="exampleFormControlInput3" placeholder="Password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Confirm a password*</label>
                <input type="password" class="form-control" id="exampleFormControlInput4" placeholder="Confirm" name="confirmPassword" required>
                <div th:if="${errorMessagePasswordConfirm}" class="errorPasswordAndEmail">
                    <p>Password or user as incorrect</p>
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2"><a th:href="@{/terms/}" target="_blank">Agree to terms and conditions</a>
                </label>
            </div>
            <br>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </main>
</body>
<script th:src="@{/js/index.js}"></script>
</html>
